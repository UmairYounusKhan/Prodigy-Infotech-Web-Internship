<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper five">
        <span class="float-box">
            <h3 class="float">STOPWATCH</h3>
        </span>
    </div>
    <div class="time-display">
        <div class="time-box" id="hour">0</div>
        <div class="time-box" id="min">0</div>
        <div class="time-box" id="sec">0</div>
        <div class="time-box" id="msec">0</div>
    </div>

    <div class="controls">
        <a onclick="start()" class="button start-button" href="#">START</a>
        <a onclick="stop()" class="button stop-button" href="#">STOP</a>
        <a onclick="reset()" class="button reset-button" href="#">RESET</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
